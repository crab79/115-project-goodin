<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>損益試算</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet"><script defer="defer" src="profit_lost_estimate.bundle.js"></script></head><body><header class="header"><h2><a href="user_index.html">股引<span>Goodin</span></a></h2><nav class="nav-links"><a href="user_index.html">首頁</a></nav></header><main class="container"><h1 class="title">損益試算</h1><form class="profit-loss-form"><div class="form-group"><label for="stockName">股票名稱：</label> <input id="stockName" placeholder="輸入股票名稱"></div><div class="form-group"><label for="buyPrice">買入價格：</label> <input type="number" id="buyPrice" placeholder="輸入買入價格"></div><div class="form-group"><label for="sellPrice">賣出價格：</label> <input type="number" id="sellPrice" placeholder="輸入賣出價格"></div><div class="form-group"><label for="quantity">交易股數：</label> <input type="number" id="quantity" placeholder="輸入交易股數"></div><button type="button" onclick="calculateProfitAndRate()">試算</button></form><div class="result"><h2>試算結果</h2><p id="profitOutput">請輸入資料進行損益試算</p><p id="rateOutput"></p></div></main><script>function calculateProfitAndRate(){const t=parseFloat(document.getElementById("buyPrice").value),e=parseFloat(document.getElementById("sellPrice").value),n=parseFloat(document.getElementById("quantity").value);if(isNaN(t)||isNaN(e)||isNaN(n))return document.getElementById("profitOutput").textContent="請填寫完整資料",void(document.getElementById("rateOutput").textContent="");const o=(e-t)*n,u=(e-t)/t*100;document.getElementById("profitOutput").textContent=`損益為：${o.toLocaleString()} 元`,document.getElementById("rateOutput").textContent=`報酬率為：${u.toFixed(2)} %`}</script></body></html>
