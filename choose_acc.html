<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>股票模擬系統</title><script defer="defer" src="choose_acc.bundle.js"></script></head><body><header><h1><span class="stock-white">Good</span> <span class="real-time">IN</span></h1></header><section id="account-selection"><h2>選擇帳戶</h2><select id="account-dropdown"><option value="account1">模擬帳戶1</option><option value="account2">模擬帳戶2</option></select> <button onclick="showAccountFunctions()">下一步</button></section><section id="account-functions" style="display:none"><h2>模擬帳戶功能</h2><button onclick="showStockSearch()">股票下單</button> <button onclick='window.location.href="stock_account_review.html"'>帳戶概覽</button> <button onclick='window.location.href="orderSearch.html"'>委託查詢</button> <button onclick='alert("交易紀錄")'>交易紀錄</button> <button onclick='alert("損益試算")'>損益試算</button> <button class="back-button" onclick="showAccountSelection()">返回</button></section><section id="stock-search" style="display:none"><div class="search-bar"><select id="search-type"><option value="all">全部</option><option value="tag">標籤查詢</option><option value="sector">類股查詢</option><option value="code">股票代號查詢</option></select> <input id="search-input" placeholder="輸入標籤、類股或股票代號"> <button id="search-btn">搜尋</button></div><div id="stocks-container"></div><button class="back-button" onclick="showAccountFunctions()">返回功能頁面</button></section></body></html>
