<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>股票下單介面</title><script src="https://s3.tradingview.com/tv.js"></script><script defer="defer" src="realtime_stock_order.bundle.js"></script></head><body><main><div class="chart-container"><h3>股票走勢圖 - 台積電 (TSM)</h3><div id="tradingview-chart"></div></div><div class="trade-panel"><div class="balance-container"><p class="balance-amount">TWD <span id="balance">50,000.00</span></p><p class="balance-label">可用餘額</p></div><h2 id="stock-name">台積電</h2><div class="trade-header"><button id="sell-btn" class="btn gray">賣出</button> <button id="buy-btn" class="btn active">買入</button></div><label for="order-type">類型：</label> <select id="order-type"><option value="market">市價單</option><option value="limit">限價單</option></select><div id="price-input-container" style="display:none"><label for="limit-price">價格：</label> <input id="limit-price" type="number" min="1" step="0.01" placeholder="輸入價格"/></div><label for="quantity">數量 ：</label><div class="quantity-selector"><button id="decrease-quantity">-</button> <input id="quantity" type="number" value="1" min="1"/> <button id="increase-quantity">+</button></div><button id="place-order" class="btn confirm">確認下單</button></div></main></body></html>
